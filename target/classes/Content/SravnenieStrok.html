  <body>
    <h1 align="center">Сравнение строк</h1>
    <p>equals() - сравниевает содержимое строки<br>
    </p>
    <p>equalsIgnoreCase() - сравнивает строки без учета регистра<br>
    </p>
    <p>intern() - напрямую работает со String Pool. Проверяет есть ли
      заданное значение в пуле, если его нет = добавляет его в пул.<br>
    </p>
